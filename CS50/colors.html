<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            // reference to hello dom 
            const helloDOM = document.querySelector('#hello');

            // // change the color to red
            // document.querySelector('#red').onclick = function(){
            //     helloDOM.style.color = 'red';
            // }

            // // change the color to blue
            // document.querySelector('#blue').onclick = function(){
            //     helloDOM.style.color = 'blue';
            // }

            // // change the color to green
            // document.querySelector('#green').onclick = function(){
            //     helloDOM.style.color = 'green';
            // }

            // return the selector reference to all this type of html elements
            document.querySelectorAll('button').forEach((button) => {
                button.onclick = function (){
                    helloDOM.style.color = button.dataset.color;
                }
            });

            // for selection element in html 
            document.querySelector('select').onchange = function(){
                helloDOM.style.color = this.value;
            }
        });
    </script>
</head>
<body>
    <h1 id="hello">Hello</h1>
    <button data-color="red">Red</button>
    <button data-color="blue">Blue</button>
    <button data-color="green">Green</button>
    <br>
    <select>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>
</body>
</html>
